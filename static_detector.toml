[static_detector]
# Максимальное количество статических целей. Ограничивает число одновременно созднных статических bbox.
MAX_TARGETS = 5

# Дополнительные пиксели, добавляемые к найденному ROI при клике. Увеличивает область захвата объекта.
CLICK_PADDING = 6

# Дополнительный допуск дя удаления цели при повторном клике. Позволяет удалить цель при неточном клике.
REMOVE_PADDING = 6

# Размер квадратного бокса, если flood fill не нашёл явный объект. Используется как fallback ROI.
FALLBACK_BOX_SIZE = 40

# Максимально допустимая доля площади кадра для ROI (0..1). Ограничивает чрезмерно большие области.
MAX_AREA_RATIO = 0.1

# Выравнивать контраст в области клика перед flood fill. Повышает устойчивость flood fill.
CLICK_EQUALIZE = true

# Нижний допуск flood fill по яркости (0..255). Меньше значение — менее агрессивное заполнение.
FLOODFILL_LO_DIFF = 20

# Верхний допуск flood fill по яркости (0..255). Больше значение — более агрессивное заполнение.
FLOODFILL_HI_DIFF = 20

# Через сколько секунд убрать жёлтую область выделенного объекта. Визуальный TTL подсветки.
OVERLAY_TTL_SECONDS = 3

# Прозрачность заливки оверлея floodfill.
FLOODFILL_OVERLAY_ALPHA = 0.7

# Минимальная площадь ROI (в пикселях) для принятия. Отсекает мелкий шум.
MIN_AREA = 60

# Минимальная ширина ROI (пиксели) для принятия. Отсекает узкие шумы.
MIN_WIDTH = 6

# Минимальная высота ROI (пиксели) для принятия. Отсекает плоские шумы.
MIN_HEIGHT = 6

# Минимальный контраст (stddev) внутри ROI. Низкий контраст считается фоном.
MIN_CONTRAST = 5.0
